{{ partial "head.html" . }}
<body class="layout-reverse" dir="rtl">

{{ partial "sidebar.html" . }}

<div class="content container">
<div class="posts">

      {{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>

    {{ .Summary }}
	{{if .Truncated}}<span color="#000044"><a href="{{ .Permalink }}"> تابع القراءة ←</a></span>
	{{end}}
  </div>
  {{ end }}
</div>
</div>
</body>
</html>
